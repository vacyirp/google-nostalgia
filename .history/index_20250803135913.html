<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını bağladık -->
</head>
<body>
  <div class="center">
  <img src="google.png" alt="Google Logo" style="display: block; margin: 0 auto; width: 300px; height: auto;">
  </div>
  <center>
    <table border="0" cellspacing="1" cellpadding="1" width="90%">
      <tr>
        <td>
          <input type="text" name="q" placeholder="Search Google or type a URL" style="width: 400px; height: 30px; font-size: 16px;">
        </td>
        <td>
          <button type="submit" style="height: 36px; font-size: 16px;">Google Search</button>
        </td>
      </tr>
  </center>
</body>
</html>
