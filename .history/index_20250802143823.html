<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
</head>
<body>
  <center>
    <h1>Search the web using Google!</h1>
  
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google" required>
      <button type="submit">Search</button>
    </form>
    <p>Or visit <a href="https://www.google.com" target="_blank">Google</a> directly.</p>
  </center>
  <img src="google.png" alt="Google Logo" style="display: block; margin: 0 auto; width: 300px; height: auto;">
</body>
</html>
